<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="/fragments/head :: head"</head>
    <body>
        
        <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
        <input hidden th:value="${isbn}" name="isbn">
        
            <div class="mb-3">
                <label class="form-label">Modificar Libro</label>
                <!--<input type="number" class="form-control" name="isbn" placeholder="ISBN">-->
            </div>
            
            <div class="mb-3">
                <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="TÃ­tulo del libro">
            </div>
    
            <div class="mb-3">
                <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares" placeholder="Cantidad de ejemplares">
            </div>
            
            
            <select name="idAutor">
                <option>Seleccionar Autor</option>
                <option th:each="autor : ${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}"></option>
  
            </select>
            
            <select name="idEditorial">
                <option>Seleccionar Editorial</option>
                <option th:each="editorial : ${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}"></option>
  
            </select>
            <button class="btn btn-primary" type="submit">Actualizar</button>
            
            <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
            
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${Error}"></p>
                </div>
            </div>
            
            <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                
                <div class="card-body">
                    <h5 class="card-title">Exitos</h5>
                    <p class="card-text" th:text="${Exito}"></p>
                </div>
            </div>
            
            
            
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
