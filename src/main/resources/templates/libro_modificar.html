<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="/fragments/head :: head"></head>
    <body>
    <div class="container-fluid back">
        <div class="div-center">
            <div class="content">
                <h3>Modifica sus datos</h3>
                <hr/>
                <form th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
                    <input hidden th:value="${isbn}" name="isbn">

                    <div class="form-group">
                        <label>Título</label>
                        <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Título del libro">
                    </div>
                    <div class="form-group">
                        <label>Ejemplares</label>
                        <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares"
                               placeholder="Cantidad de ejemplares">
                    </div>

                    <label>Selecciona un autor</label>
                    <select name="idAutor" class="form-select mb-3">
                        <!--<option>Seleccionar Autor</option>-->
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>

                    </select>

                    <label>Selecciona una editorial</label>
                    <select name="idEditorial" class="form-select mb-3">
                        <!--<option>Seleccionar Editorial</option>-->
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"></option>

                    </select>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                    <hr/>
                    <a type="button" class="btn btn-link" th:href="@{/inicio}">Volver al inicio</a>

                </form>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
