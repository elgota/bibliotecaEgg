<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head"></head>
<body>
<nav th:replace="/fragments/navbar :: nav"></nav>

<div class="container">
    <h1 class="display-3 text-center">Modifica el autor</h1>
    <div class="card text-bg-secondary mt-3 text-center mx-auto" style="max-width: 24rem;">

        <div class="card-header">
            <p class="fs-4">Ingresa su nombre</p>

        </div>
        <div class="card-body">

            <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">

                <input hidden th:value="${id}" name="id">

                <div class="mb-3">
                    <input th:value="${autor.nombre}" type="text" class="form-control" name="nombre"
                           placeholder="Nombre del Autor">
                </div>

                <button type="submit" class="btn btn-primary"> Modificar</button>
            </form>
        </div>
        <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${Error}"></p>
            </div>
        </div>

        <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">

            <div class="card-body">
                <h5 class="card-title">Exitos</h5>
                <p class="card-text" th:text="${Exito}"></p>
            </div>
        </div>

        <!-- Footer -->
        <nav th:replace="/fragments/footer :: nav"></nav>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
    </div>
</div>
</body>
</html>
