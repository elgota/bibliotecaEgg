<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="/fragments/head :: head"></head>

<body>
<div class="container-fluid back">

    <div class="">

        <div class="div-center">


            <div class="content">


                <h3>Agrega un libro</h3>
                <hr/>
                <form th:action="@{/libro/registro}" method="POST">
                    <div class="form-group">
                        <label>ISBN</label>
                        <input type="number" class="form-control" id="exampleInputEmail1" name="isbn"
                               placeholder="ISBN">
                    </div>
                    <div class="form-group">
                        <label>Título</label>
                        <input type="text" class="form-control" name="titulo" placeholder="Título del libro">
                    </div>
                    <div class="form-group">
                        <label>Ejemplares</label>
                        <input type="number" class="form-control" name="ejemplares"
                               placeholder="Cantidad de ejemplares">
                    </div>

                    <label>Selecciona un autor</label>
                    <select name="idAutor" class="form-select mb-3">
                        <!--<option>Seleccionar Autor</option>-->
                        <option th:each="autor : ${autores}"
                                th:value="${autor.id}"
                                th:text="${autor.nombre}"></option>

                    </select>

                    <label>Selecciona una editorial</label>
                    <select name="idEditorial" class="form-select mb-3">
                        <!--<option>Seleccionar Editorial</option>-->
                        <option th:each="editorial : ${editoriales}"
                                th:value="${editorial.id}"
                                th:text="${editorial.nombre}"></option>

                    </select>
                    <button type="submit" class="btn btn-warning">Registrar</button>
                    <hr/>
                    <a type="button" class="btn btn-link" th:href="@{/inicio}">Volver al inicio</a>

                </form>

            </div>


        </div>


    </div>
    <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">

        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${Error}"></p>
        </div>
    </div>

    <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">

        <div class="card-body">
            <h5 class="card-title">Exitos</h5>
            <p class="card-text" th:text="${Exito}"></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
