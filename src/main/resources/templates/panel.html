<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="/fragments/head :: head"></head>
    <body>
        <nav th:replace="/fragments/navbar :: nav"></nav>

        <div class="container-fluid">
            <div class="d-flex p-2 d-flex justify-content-center align-items-center">
                <div>
                    <img th:src="@{/images/Admin-rafiki.png}" alt="PNG Image" height="750px" />
                </div>
                <div class="text-center">
                    <h1 class="light mb-3">Hola Admin! Este es tu <span class="bold">Dashboard</span></h1>

                    <a class="btn btn-warning fs-4" th:href="@{/admin/usuarios}" role="button">Administrar usuarios</a>

                </div>

            </div>

            <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${Error}"></p>
                </div>
            </div>

            <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">

                <div class="card-body">
                    <h5 class="card-title">Exitos</h5>
                    <p class="card-text" th:text="${Exito}"></p>
                </div>
            </div>



        </div>

        <!-- Footer -->
        <nav th:replace="/fragments/footer :: nav"></nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
