<!DOCTYPE html>
<!--Paleta de colores https://coolors.co/palette/c9cba3-ffe1a8-e26d5c-723d46-472d30-->

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="/fragments/head :: head"></head>
    <body> <!--style="background: url(https://eggeducacion.com/static/bg_home-2600dc8b76b198d706547ebb0d4118dc.png)"-->
        <nav th:replace="/fragments/navbar :: nav"></nav>

            <div class="d-flex p-2 d-flex justify-content-center align-items-center">
                <div>
                    <img th:src="@{/images/Bibliophile-bro.png}" alt="PNG Image" height="750px" />
                </div>
                <div class="text-center">
                    <h1 class="light mb-3">Hola! esta es la <span class="bold">Biblioteca de Egg!</span></h1>

                    <a class="btn btn-warning fs-4" href="#" role="button">Ingresar</a>

                </div>

            </div>



        </div>
        
        <!-- Tarjetas de error y Ã©xito -->

                <h5 class="card-title">Exitos</h5>
                <p class="card-text" th:text="${Exito}"></p>
            </div>
        </div>
        
        <!-- Footer -->
        <nav th:replace="/fragments/footer :: nav"></nav>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
