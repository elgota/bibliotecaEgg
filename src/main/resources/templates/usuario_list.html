<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="background: url(https://eggeducacion.com/static/bg_home-2600dc8b76b198d706547ebb0d4118dc.png)">
        <nav th:replace="/fragments/navbar :: nav"></nav>
        
        <div class="container">
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Id del Usuario</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Foto de Perfil</th>
                        <th scope="col">Rol</th>
                        <th scope="col">Cambiar Rol</th>
                        <th scope="col">Cambiar Rol</th>
                    </tr>
                </thead>
                <tbody th:each = "usuario : ${usuarios}">
                    <tr>
                        <th scope="row" th:text="${usuario.id}"></th>
                        <td th:text="${usuario.nombre}"></td>
                        <td> 
                            <a><img th:if="${usuario.imagen != null}" class="logo" th:src="@{/imagen/perfil/__${usuario.id}__}"></a>  
                        </td>
                        <td>
                            <a th:href="@{/admin/modificarRol/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Cambiar</a>
                        </td>
                        <td>
                           <a th:href= "@{/usuario/modificar/__${usuario.id}__}"><i class="fas fa-feather-alt"></i>Modificar</a> 
                        </td>
                    </tr>
                </tbody>    
            </table>
        </div>
        
        <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">
            
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${Error}"></p>
                </div>
            </div>
            
            <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">
                
                <div class="card-body">
                    <h5 class="card-title">Exitos</h5>
                    <p class="card-text" th:text="${Exito}"></p>
                </div>
            </div>
        
         <!-- Footer -->
        <nav th:replace="/fragments/footer :: nav"></nav>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
