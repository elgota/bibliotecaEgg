<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body>
        
        <div class="container-fluid back">

            <div class="div-center">
                <div class="content">
                    <h4>Datos del usuario <span class="bold" th:text="${usuario.nombre}"></span></h4>
                    <hr/>
                    <form th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                        <input hidden th:value="${id}" name="id">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" th:value="${usuario.email}">
                        </div>
                        <div class="form-group">
                            <label>Imagen de perfil</label>
                            <input type="file" class="form-control" name="archivo" placeholder="Subir archivo">
                        </div>
                        <div class="form-group">
                            <label>Contrase単a</label>
                            <input type="password" class="form-control" name="password" placeholder="Contrase単a">
                        </div>
                        <div class="form-group">
                            <label>Repetir Contrase単a</label>
                            <input type="password" class="form-control" name="password2" placeholder="Repetir contrase単a">
                        </div>


                        <button type="submit" class="btn btn-warning">Actualizar</button>
                        <hr/>
                        <a type="button" class="btn btn-link" th:href="@{/inicio}">Volver al inicio</a>

                    </form>
                </div>
            </div>
        </div>
        
        
        
         <!-- Footer -->
        <nav th:replace="/fragments/footer :: nav"></nav>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
