<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head"></head>
    <body style="background: url(https://eggeducacion.com/static/bg_home-2600dc8b76b198d706547ebb0d4118dc.png)">
        
        <div class="container">
            <div class="card text-bg-secondary mt-3 text-center mx-auto" style="max-width: 24rem;">
                <div class="card-header">Modificar usuario</div>
                <div class="card-body">
                    <form th:action="@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                        
                        <input hidden th:value="${id}" name="id">
                        
                        <div class="mb-3">
                            <input type="text" class="form-control" name="nombre" th:value="${usuario.nombre}">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" name="email" th:value="${usuario.email}">
                        </div>
                        <div class="mb-3">
                            <input type="file" class="form-control" name="archivo" placeholder="Subir archivo">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Contraseña">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password2" placeholder="Repetir contraseña">
                        </div>
                         <button class="btn btn-light" type="submit">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        
        
        
         <!-- Footer -->
        <nav th:replace="/fragments/footer :: nav"></nav>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
