<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head :: head">
</head>
<body>
<nav th:replace="/fragments/navbar :: nav"></nav>

<div class="container">
    <table class="table mt-3 ">
        <thead>
        <tr>
            <!--                        <th scope="col">Id del Autor</th>-->
            <!--                        Buenas prÃ¡cticas: no mostrar el Id-->
            <th scope="col">Nombre del Autor</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody th:each="autor : ${autores}">
        <tr>
            <!--                        <th scope="row" th:text="${autor.id}"></th>-->
            <td th:text="${autor.nombre}"></td>
            <td>
                <a th:href="@{/autor/modificar/__${autor.id}__}"><i class="fa-solid fa-pen"></i>Modificar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--            Manejo de excepciones-->
    <div th:if="${Error != null}" class="card text-bg-danger mb-3" style="max-width: 18rem;">

        <div class="card-body">
            <h5 class="card-title">Error</h5>
            <p class="card-text" th:text="${Error}"></p>
        </div>
    </div>
    <div th:if="${Exito != null}" class="card text-bg-success mb-3" style="max-width: 18rem;">

        <div class="card-body">
            <h5 class="card-title">Exitos</h5>
            <p class="card-text" th:text="${Exito}"></p>
        </div>
    </div>

    <nav th:replace="/fragments/footer :: nav"></nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
